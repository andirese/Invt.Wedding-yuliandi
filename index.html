<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Andi & Yuli</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }
    video#bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      height: 100vh;
    }
    .circle-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 4px solid #fff;
    }
    .circle-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in;
    }
    .names {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeInUp 2s ease-out;
    }
    .to {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 3s ease-in;
    }
    .guest-name {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 3s ease-in-out;
    }
    .open-button {
      background-color: #9b6b3e;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: background 0.3s;
    }
    .open-button:hover {
      background-color: #b47a47;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Browser Anda tidak mendukung video latar.
  </video>

  <div class="container">
    <div class="circle-photo">
      <img src="andi-yuli.jpg" alt="Foto Andi & Yuli">
    </div>
    <div class="title">Wedding Invitation</div>
    <div class="names">Andi & Yuli</div>
    <div class="to">Kepada Yth:</div>
    <div class="guest-name" id="guestName">Bapak/Ibu/Saudara/i</div>
    <button class="open-button" onclick="openInvitation()">ðŸ’Œ Buka Undangan</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('to');
    const guestNameEl = document.getElementById('guestName');

    if (namaTamu) {
      guestNameEl.textContent = decodeURIComponent(namaTamu);
    }

    function openInvitation() {
      alert("Terima kasih telah membuka undangan kami.");
    }
  </script>
</body>
</html>
