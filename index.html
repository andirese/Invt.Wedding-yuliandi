<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Andi & Yuli</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Lora&family=Anton&family=Alike&family=Bricolage+Grotesque&family=Amsterdam+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* (CSS existing from user content is preserved) */

    .text2 {
      font-family: 'Amsterdam One', cursive;
    }

    .nav-fixed {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 99;
    }
    .nav-fixed a {
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }
    .nav-fixed a i {
      display: block;
      font-size: 1.5rem;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.15);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: left 1s ease;
      padding: 1rem;
    }
    .slide.show {
      left: 0;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Browser Anda tidak mendukung video latar.
  </video>

  <button class="music-toggle" onclick="toggleMusic()">
    <img src="logomusikawal.png" alt="Toggle Music" id="musicIcon">
  </button>
  <audio id="bgMusic" loop>
    <source src="musik.mp4" type="audio/mp3">
    Browser Anda tidak mendukung audio.
  </audio>

  <div class="container" id="mainContainer">
    <div class="circle-photo">
      <img src="andi-yuli.jpg" alt="Foto Andi & Yuli">
    </div>
    <div class="title">Wedding Invitation</div>
    <div class="names">Andi & Yuli</div>
    <div class="to">Kepada Yth:</div>
    <div class="guest-name" id="guestName">Bapak/Ibu/Saudara/i</div>
    <button class="open-button" onclick="openInvitation()">ðŸ’Œ Buka Undangan</button>
  </div>

  <div class="slide" id="homeSlide">
    <div class="text1" style="font-family: 'Alike', serif;">The Wedding of</div>
    <div class="text2">Yuli & Andi</div>
    <div class="text3" style="font-family: 'Bricolage Grotesque', sans-serif;">22 September 2025</div>
  </div>

  <div class="nav-fixed">
    <a href="#" onclick="goToSlide('homeSlide')"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="#" onclick="goToSlide('perkenalanSlide')"><i class="fas fa-user"></i><span>Perkenalan</span></a>
    <a href="#" onclick="goToSlide('waktuSlide')"><i class="fas fa-calendar-alt"></i><span>Waktu</span></a>
    <a href="#" onclick="goToSlide('galeriSlide')"><i class="fas fa-image"></i><span>Galeri</span></a>
    <a href="#" onclick="goToSlide('giftSlide')"><i class="fas fa-gift"></i><span>Gift</span></a>
  </div>

  <!-- Tambahan slide lainnya bisa diletakkan di sini -->

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('to');
    const guestNameEl = document.getElementById('guestName');
    if (namaTamu) {
      guestNameEl.textContent = decodeURIComponent(namaTamu);
    }

    function openInvitation() {
      document.getElementById('mainContainer').style.display = 'none';
      document.getElementById('homeSlide').classList.add('show');
    }

    function goToSlide(id) {
      document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('show'));
      const target = document.getElementById(id);
      if (target) target.classList.add('show');
    }

    const bgMusic = document.getElementById('bgMusic');
    const musicIcon = document.getElementById('musicIcon');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        musicIcon.src = 'logomusiknonplay.png';
      } else {
        bgMusic.play();
        musicIcon.src = 'logomusikplay.png';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
