<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Nisa & Ruby</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Lora&family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }
    video#bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      height: 100vh;
    }
    .circle-photo {
      width: 240px;
      height: 320px;
      border-radius: 50% / 40%;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 4px solid #fff;
    }
    .circle-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in;
    }
    .names {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeInUp 2s ease-out;
    }
    .to {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 3s ease-in;
    }
    .guest-name {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 3s ease-in-out;
    }
    .open-button {
      background-color: #9b6b3e;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: background 0.3s;
    }
    .open-button:hover {
      background-color: #b47a47;
    }
    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    .music-toggle img {
      width: 30px;
      height: 30px;
    }
    .home-slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: left 1s ease;
    }
    .home-slide.show {
      left: 0;
    }
    .home-slide .text1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-family: Arial, sans-serif;
      animation: fadeInDown 1.5s ease-out;
    }
    .home-slide .text2 {
      font-size: 2.5rem;
      font-family: 'Lora', serif;
      margin-bottom: 0.5rem;
      animation: fadeInUp 2s ease-out;
    }
    .home-slide .text3 {
      font-size: 1.5rem;
      font-family: 'Anton', sans-serif;
      animation: fadeIn 2s ease-in;
    }
    .nav-bar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 20;
    }
    .nav-bar button {
      width: 14px;
      height: 14px;
      background: white;
      border: none;
      border-radius: 50%;
      opacity: 0.5;
      cursor: pointer;
    }
    .nav-bar button.active {
      opacity: 1;
      background: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="backgorund-rubinisa.mp4" type="video/mp4">
    Browser Anda tidak mendukung video latar.
  </video>

  <button class="music-toggle" onclick="toggleMusic()">
    <img src="logomusikawal.png" alt="Toggle Music" id="musicIcon">
  </button>
  <audio id="bgMusic" loop>
    <source src="musikrubinisa.mp4" type="audio/mp3">
    Browser Anda tidak mendukung audio.
  </audio>

  <div class="container" id="mainContainer">
    <div class="circle-photo">
      <img src="rubi-nisa.jpg" alt="Foto Andi & Yuli">
    </div>
    <div class="title">Wedding Invitation</div>
    <div class="names">Andi & Yuli</div>
    <div class="to">Kepada Yth:</div>
    <div class="guest-name" id="guestName">Bapak/Ibu/Saudara/i</div>
    <button class="open-button" onclick="openInvitation()">ðŸ’Œ Buka Undangan</button>
  </div>

  <div class="home-slide" id="homeSlide">
    <div class="text1">The Wedding of</div>
    <div class="text2">Nisa & Ruby</div>
    <div class="text3">25 Desember 2025</div>
  </div>

  <div class="nav-bar">
    <button class="active"></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('to');
    const guestNameEl = document.getElementById('guestName');
    if (namaTamu) {
      guestNameEl.textContent = decodeURIComponent(namaTamu);
    }

    function openInvitation() {
      document.getElementById('mainContainer').style.display = 'none';
      document.getElementById('homeSlide').classList.add('show');
    }

    const bgMusic = document.getElementById('bgMusic');
    const musicIcon = document.getElementById('musicIcon');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        musicIcon.src = 'logomusiknonplay.png';
      } else {
        bgMusic.play();
        musicIcon.src = 'logomusikplay.png';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
