<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan Andi & Yuli</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Amsterdam+One&family=Alike&family=Bricolage+Grotesque&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Alike', serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    video#bgVideo {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -3;
    }
    .container, .slide {
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; color: white;
      min-height: 100vh; padding: 1.5rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }
    .hidden { display: none; }
    .oval-photo {
      width: 50vw; max-width: 300px;
      aspect-ratio: 3 / 4;
      border-radius: 50% / 40%;
      overflow: hidden;
      margin-bottom: 1rem; border: 4px solid #fff;
      animation: zoomIn 1.5s ease;
    }
    .oval-photo img {
      width: 100%; height: 100%; object-fit: cover;
      animation: fadeInUp 2s ease;
    }
    .title {
      font-family: 'Alike', serif;
      font-size: 6vw; margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in;
    }
    .names {
      font-family: 'Amsterdam One', cursive;
      font-size: 5.5vw;
      margin-bottom: 1rem;
      animation: fadeInUp 2s ease-out;
    }
    .to {
      font-size: 4vw; margin-bottom: 0.5rem;
      animation: slideInLeft 2s ease-in;
    }
    .guest-name {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5vw;
      margin-bottom: 1rem;
      animation: zoomIn 3s ease-in-out;
    }
    .open-button {
      background-color: #9b6b3e; color: #fff;
      padding: 0.75rem 2rem; border: none;
      font-size: 1rem; border-radius: 8px;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: background 0.3s;
    }
    .open-button:hover { background-color: #b47a47; }
    .music-toggle {
      position: fixed; top: 20px; right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none; border-radius: 50%; padding: 10px;
      cursor: pointer; z-index: 10;
    }
    .music-toggle img { width: 30px; height: 30px; }
    .nav-fixed {
      position: fixed; bottom: 0; width: 100%;
      background: rgba(0,0,0,0.3);
      display: flex; justify-content: space-around;
      padding: 10px 0; z-index: 99;
    }
    .nav-fixed a img {
      width: 32px;
      height: 32px;
    }
    .slide .text1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 6vw; margin-bottom: 0.5rem;
      animation: slideInLeft 1.5s ease-out;
    }
    .slide .text2 {
      font-family: 'Great Vibes', cursive;
      font-size: 8vw; margin-bottom: 0.5rem;
      animation: zoomIn 2s ease-out;
    }
    .slide .text3 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 5vw;
      animation: slideInRight 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
.video-box {
  margin-top: 20px;
  border: 4px solid #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}
.video-box video {
  width: 90vw;
  max-width: 500px;
  border-radius: 12px;
}
 /* Animasi Fade In */
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* Animasi Slide In Left */
@keyframes slideInLeft {
  0% { transform: translateX(-100px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

/* Animasi Slide In Right */
@keyframes slideInRight {
  0% { transform: translateX(100px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

/* Atur animasi ke elemen */
#countdown { animation: fadeIn 2s; }
.AKAD-NIKAH { animation: slideInLeft 2s; }
.tanggal { animation: slideInRight 2s; }
.waktu { animation: fadeIn 2s; }
.lokasi { animation: slideInLeft 2s; }
</style>
</head>

<style>

<script>

  setInterval(() => {
    const now = new Date().getTime();
    const distance = weddingDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;

    if (distance < 0) {
      countdownElement.innerHTML = "Waktu pernikahan telah tiba!";
    }
  }, 1000);
</script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('to');
    if (namaTamu) {
      document.getElementById('guestName').textContent = decodeURIComponent(namaTamu);
    }
    const bgMusic = document.getElementById('bgMusic');
    const musicIcon = document.getElementById('musicIcon');
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        musicIcon.src = 'logomusiknonplay.png';
      } else {
        bgMusic.play();
        musicIcon.src = 'logomusikplay.png';
      }
      isPlaying = !isPlaying;
    }
  const observer = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting && !isPlaying) {
      bgMusic.play();
      isPlaying = true;
      musicIcon.src = 'logomusikplay.png';
    }
  }, { threshold: 0.5 });

  observer.observe(document.querySelector('#homeSlide'));

</script>
